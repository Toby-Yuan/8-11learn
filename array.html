<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="debug"></div>
    <div id="debug1"></div>
    <div id="debug2"></div>
    <div id="debug3"></div>
    <div id="debug4"></div>
    <div id="debug5"></div>
    <div id="debug6"></div>
    <div id="debug7"></div>
    <div id="debug8"></div>
    <div id="debug9"></div>
    <div id="debug10"></div>
    <div id="debug11"></div>
    <div id="debug12"></div>
    <div id="debug13"></div>
    <div id="debug14"></div>

    <script>
        debug.innerText = 'OK';

        var data = [0, 1, 2];
        debug1.innerText = data.length;

        data.push(3);
        debug2.innerText = data[0];
        // [0, 1, 2, 3]

        debug3.innerText = data.toString();
        debug4.innerText = data.join(" | ");

        data.shift();
        debug5.innerText = data.join(" | ");
        // [1, 2, 3]

        data.unshift("A");
        debug6.innerText = data.join(" | ");
        // [A, 1, 2, 3]

        // splice : 代替現在這個位置
        // 所以新增是新增在前面
        data.splice(2, 1, 9, 6);
        debug7.innerText = data.join(" | ");
        // [A, 1, 9, 6, 3]

        data.splice(2, 1);
        debug8.innerText = data.join(" | ");
        // [A, 1, 6, 3]

        // [A, 1, xxxxx6, 3]
        data.splice(2, 0, "B");
        debug9.innerText = data.join(" | ");
        // [A, 1, B, 6, 3]

        data.pop();
        debug10.innerText = data.join(" | ");
        // [A, 1, B, 6]

        // .forEach(function); : 針對陣列的遞迴
        var data2 = [3, 0, 1, 8, 7, 2, 5, 4, 9, 6];
        var sum = 0;
        data2.forEach(function(x){
            return sum += x;
        });
        debug11.innerText = sum;

        // .map(function); : 針對陣列裡每一項
        var data3 = [3, 0, 1, 8, 7, 2, 5, 4, 9, 6];
        var dataList3 = data3.map(function(x){
            return x += 10;
        });
        // var dataList3 = data3.map( (x) => {
        //     return x += 10;
        // });
        // 當函式內只有一行, 可以縮減成一行
        // var dataList3 = data3.map( x => x + 10 );
        debug12.innerText = dataList3.toString();

        // .filter(function); : 篩選
        var data4 = [3, 0, 1, 8, 7, 2, 5, 4, 9, 6];
        var dataList4 = data4.filter(function (x){
            return x%2 == 0;
        });
        // var dataList4 = data4.filter( x => x % 2 == 0 );
        debug13.innerText = dataList4.toString();

        // array1.concat(array2, array3, ...); : 合併, [array1, array2, array3, ...]
        var evenData = [0, 2, 4, 6, 8];
        var oddData = [1, 3, 5, 7, 9];
        var data5 = evenData.concat(oddData);
        debug14.innerText = data5.toString();
    </script>
</body>
</html>
