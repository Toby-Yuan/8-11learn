<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="debug"></div>
    <div id="debug2"></div>
    <div id="debug3"></div>
    <div id="debug4"></div>

    <script>
        // 類別裡面也可以放入函示並且呼叫
        // this --> 本人, 本身, 看綁在誰身上
        var obj = {};
        obj.firstName = "YUAN";
        obj.lastName = "Toby";
        obj.seyHello = function (){
            debug.innerHTML += `Hellow! ${this.lastName} <br>`;
        };

        debug.innerHTML = obj.firstName + "<br>";
        obj.seyHello();

        // JSON : array + 資料
        var objArray = [
            {"firstName":"Derek","lastName":"Jeter"},
            {"firstName":"Jeremy","lastName":"Lin"},
            {"firstName":"Lionel","lastName":"Messi"}
        ];
        // 輸出成字串樣式, JSON --> 字串
        debug2.innerText = JSON.stringify(objArray);
    
        var s = '[{"firstName":"Derek","lastName":"Jeter"},{"firstName":"Jeremy","lastName":"Lin"},{"firstName":"Lionel","lastName":"Messi"}]';
        // 匯入成JSON格式, 字串 --> JSON
        var objArray2 = JSON.parse(s);
        debug3.innerHTML = objArray2[2].lastName + "<br>";

        // 函式也可以變成陣列
        function Box(){
            this.color = 'black';
            this.paint = function (value) {
                this.color = value;
            }
        };
        var objBox = new Box();
        objBox.paint("Blue");
        debug4.innerHTML = objBox.color;

        // class : 很像function
        class Animal {
            // 不用加上function
            makeSound(){
                alert("Animal: ...");
            }

            move(step){
                alert("It walk " + step + " steps");
            }
        }
        let obj2 = new Animal();
        obj2.makeSound();
        obj2.move(6);
    </script>
</body>
</html>
