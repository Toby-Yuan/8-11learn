<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="debug"></div>
    <div id="debug2"></div>
    <div id="debug3"></div>
    <div id="debug4"></div>

    <script>
        // 類別裡面也可以放入函示並且呼叫
        // this --> 本人, 本身, 看綁在誰身上
        var obj = {};
        obj.firstName = "YUAN";
        obj.lastName = "Toby";
        obj.seyHello = function (){
            debug.innerHTML += `Hellow! ${this.lastName} <br>`;
        };

        debug.innerHTML = obj.firstName + "<br>";
        obj.seyHello();

        // JSON : array + 資料
        var objArray = [
            {"firstName":"Derek","lastName":"Jeter"},
            {"firstName":"Jeremy","lastName":"Lin"},
            {"firstName":"Lionel","lastName":"Messi"}
        ];
        // 輸出成字串樣式, JSON --> 字串
        debug2.innerText = JSON.stringify(objArray);
    
        var s = '[{"firstName":"Derek","lastName":"Jeter"},{"firstName":"Jeremy","lastName":"Lin"},{"firstName":"Lionel","lastName":"Messi"}]';
        // 匯入成JSON格式, 字串 --> JSON
        var objArray2 = JSON.parse(s);
        debug3.innerHTML = objArray2[2].lastName + "<br>";

        // 函式也可以變成陣列
        function Box(){
            this.color = 'black';
            this.paint = function (value) {
                this.color = value;
            }
        };
        var objBox = new Box();
        objBox.paint("Blue");
        debug4.innerHTML = objBox.color;

        // class : 很像function
        class Animal {
            // constructor : 在new時就會執行一次, 用於初始化
            constructor(weightValue) {
                // 加上_比較像是告訴大家不要用
                this._weight = 1;
                this.weight = weightValue;
            }

            // get, set 通常是一組
            // get : 獲取資料
            get weight(){
                return this._weight;
            }

            // set : 設定資料的值
            set weight(value){
                if (value > 0){
                    this._weight = value;
                }
            }

            // 不用加上function
            makeSound(){
                alert("Animal: ...");
            }

            move(step){
                alert("It walk " + step + " steps");
            }
        }

        // extends : 類似的類別, 繼承父階, 更改少部分不同
        class Dog extends Animal {
            // 要先處理父階, this的原因
            constructor(weightValue, locationName){
                super(weightValue);
                this.location = locationName
            }
            makeSound(){
                // super : 使用父階的內容
                super.makeSound();
                alert("Animal: Wang!");
            }
        }

        let obj2 = new Animal(10);
        obj2.makeSound();
        obj2.move(6);
        alert(obj2.weight);

        let obj3 = new Dog(3, "台中");
        obj3.makeSound();
        alert(obj3.location)
    </script>
</body>
</html>
